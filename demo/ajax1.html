<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX</title>
    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $('#btn1').click(function () {
                $.ajax({
                    // url: 'get.php',
                    url: 'post.php',
                    data: {
                        a: 12,
                        b: 5
                    },
                    // type: 'get',
                    type: 'post',
                    dataType: 'text', // 声明后端返回的数据类型
                    success(str) {
                        alert(str);
                    },
                    error() {
                        alert('请求失败')
                    }
                })
            })
        });
    </script>
</head>

<body>

    <input type="button" value="按钮" id="btn1">
</body>

</html>
