<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid 网格布局</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}


.bigbox {
  width: 800px;
  height: 600px;
  margin: 0 auto;
  background-color: rgb(40, 206, 235);

  display: grid;
  grid-template: 'h h h h h' 80px 'm c c c c' 1fr 'f f f f f' 60px;
}

.box0 {
  grid-area: h;
}
.box1 {
  grid-area: m;
}
.box2 {
  grid-area: c;
}
.box3 {
  grid-area: f;
}
  </style>
</head>

<body>
  <div class="bigbox">
    <div class="box0" style="background-color: rgb(152,30,190);" >header</div>
    <div style="background-color: rgb(236,104,176);" class="box1">menu</div>
    <div style="background-color: rgb(141,229,93);" class="box2">main</div>
    <div style="background-color: rgb(132,171,168);" class="box3">footer</div>
  </div>

</body>

</html>
