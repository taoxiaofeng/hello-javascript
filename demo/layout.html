<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid 网格布局</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .layout {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      /* grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); */
      gap: 20px;
      padding: 24px;
      /* height: 100vh; */
    }

    .layout .box {
      height: 200px;
      background-color: #4CAF50;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
    }

    .layout .box1 {
      height: 440px;
      grid-row: 1 / 3;
      grid-column: 1 / 3;
    }
  </style>
</head>

<body>
  <div class="layout">
    <div class="box box1">box方块</div>
    <div class="box box2">box方块</div>
    <div class="box box3">box方块</div>
    <div class="box box4">box方块</div>
    <div class="box box5">box方块</div>
    <div class="box box6">box方块</div>
    <div class="box box">box方块</div>
    <div class="box box8">box方块</div>
  </div>

</body>

</html>
