<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid 网格布局</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .bigbox {
      width: 100vw;
      height: 100vh;
      background-color: rgb(40, 206, 235);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: 80px 1fr 1fr 1fr;
      gap: 10px;
    }

    
    .header {
      grid-column: 1 / 4 span;
    }

    .box0 {
      grid-column: 1 / 1 span;
    }

    .box1 {
      grid-column: 2 / 2 span;
    }

    .box2 {
      grid-column: 4 / 1 span;
    }

    .box3 {
      grid-column: 1 / 3 span;
    }

    .box4 {
      grid-column: 4 / 1 span;
    }

    .box5 {
      grid-column: 1 / 1 span;
    }

    .box6 {
      grid-column: 2 / 3 span;
    }
  </style>
</head>

<body>
  <div class="bigbox">
    <div style="background-color: #52B92B;" class="header">header</div>
    <div style="background-color: rgb(152,30,190);" class="box0">1</div>
    <div style="background-color: rgb(236,104,176);" class="box1">2</div>
    <div style="background-color: rgb(141,229,93);" class="box2">3</div>
    <div style="background-color: rgb(132,171,168);" class="box3">4</div>
    <div style="background-color: rgb(217,6,90);" class="box4">5</div>
    <div style="background-color: rgb(93,197,108);" class="box5">6</div>
    <div style="background-color: rgb(151,141,115);" class="box6">7</div>
  </div>

</body>

</html>
