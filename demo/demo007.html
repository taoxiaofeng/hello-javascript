<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
    }

    .left,
    .right {
      flex: 1;
      /* 使两边等宽 */
      padding: 20px;
    }

    .left {
      background-color: lightblue;
    }

    .right {
      background-color: lightgreen;
    }
  </style>
  <title>Equal Height Layout</title>
</head>

<body>
  <div class="container">
    <div class="left">
      左边内容，字少的部分
    </div>
    <div class="right">
      右边内容，这里有很多很多很多很多很多很多很多很多的文字，使右侧内容较高。
    </div>
  </div>
</body>

</html>
