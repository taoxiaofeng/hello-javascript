<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css - animation</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: #2c3e50;
        }

        .main {
            width: 100vw;
            height: 100vh;
            background: #2c3e50;
            transform: scale(0);
            animation-name: scale,background, radius;
            animation-duration: 2s, 4s, 1s;
            animation-fill-mode: forwards; /*填充模式*/
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main::after {
            content: '无言独上西楼，月如钩';
            font-size: 2em;
            color: #fff;
            opacity: 0;
            animation-name: opacity;
            animation-duration: 2s;
            animation-delay: 4s;  /*动画延迟*/
            animation-fill-mode: forwards; /*填充模式*/
        }

        @keyframes opacity {
            to {
                opacity: .8;
            }
        }

        
        @keyframes scale {
            25% {
                transform: scale(0.5);
            }

            50% {
                transform: scale(1) rotate(360deg);
            }


            75% {
                transform: scale(0.5);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes background {
            25% {
               background: #2ecc71;
               /* transform: translateX(300px);   */
               /* 出现重复属性，后面的权重高一些*/
            }

            50% {
               background: #2980b9;
            }


            75% {
                background: #8e44ad;
            }

            100% {
                background: #e74c3c;
            }
        }

        @keyframes radius {
            25% {
               border-radius: 10%;
            }

            50% {
                border-radius: 50%;
            }


            75% {
                border-radius: 10%;
            }
        }

    </style>
</head>

<body>
    <div class="main">
    </div>
</body>

</html>
