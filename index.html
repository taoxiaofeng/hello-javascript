        <!-- 层叠上下文的创建
	皇亲国戚派：页面根元素天生具有层叠上下文，称之为“根层叠上下文”。
	科考入选派：z-index值为数值的定位元素的传统层叠上下文。
	其他当官途径：其他CSS3属性。 -->
        <!-- <div style="position:relative;z-index:auto;">

		<img src="./images/fs.jpg" style="position:absolute;z-index:2;width:50px;height:100px;" alt="">
	</div>

	<div style="position:relative;z-index:auto;">
		下面
		<img src="./images/dk.jpg" style="position:relative;z-index:1;width:100px;height:50px;" alt="">
	</div> -->

        <!-- ①. 根层叠上下文
指的是页面根元素，也就是滚动条的默认的始作俑者<html>元素。这就是为什么，绝对定位元素在left/top等值定位的时候，如果没有其他定位元素限制，会相对浏览器窗口定位的原因。

②. 定位元素与传统层叠上下文
对于包含有position:relative/position:absolute的定位元素，以及FireFox/IE浏览器（不包括Chrome等webkit内核浏览器）（目前，也就是2016年初是这样）下含有position:fixed声明的定位元素，当其z-index值不是auto的时候，会创建层叠上下文。 -->
        <!-- <div style="position:relative;z-index:0;">
	 下面 
		<img src="./images/fs.jpg" style="position:absolute;z-index:2;width:50px;height:100px;" alt="">
	</div>

	<div style="position:relative;z-index:0;">
			上面 
		<img src="./images/dk.jpg" style="position:relative;z-index:1;width:100px;height:50px;" alt=""> 
	</div>  -->
        <!-- 差别就在于，z-index:0所在的<div>元素是层叠上下文元素，而z-index:auto所在的<div>元素是一个普通的元素，于是，里面的两个<img>img的层叠比较就不受父级的影响，两者直接套用层叠黄金准则，这里，两者有着明显不一的z-index值，因此，遵循“谁大谁上”的准则，于是，z-index为2的那个横img，就趴在了z-index为1的竖img身上。

		而z-index一旦变成数值，哪怕是0，都会创建一个层叠上下文。此时，层叠规则就发生了变化。层叠上下文的特性里面最后一条——自成体系。两个<img>img的层叠顺序比较变成了优先比较其父级层叠上下文元素的层叠顺序。这里，由于两者都是z-index:0，层叠顺序这一块两者一样大，此时，遵循层叠黄金准则的另外一个准则“后来居上”，根据在DOM流中的位置决定谁在上面，于是，位于后面的竖着的img就自然而然趴在了横着的img身上。对，没错，<img>元素上的z-index打酱油了！
		
		有时候，我们在网页重构的时候，会发现，z-index嵌套错乱，看看是不是受父级的层叠上下文元素干扰了。然后，可能没多大意义了，但我还是提一下，算是祭奠下，IE6/IE7浏览器有个bug，就是z-index:auto的定位元素也会创建层叠上下文。这就是为什么在过去，IE6/IE7的z-index会搞死人的原因。
		
		然后，我再提一下position:fixed, 在过去，position:fixed和relative/absolute在层叠上下文这一块是一路货色，都是需要z-index为数值才行。但是，不知道什么时候起，Chrome等webkit内核浏览器，position:fixed元素天然层叠上下文元素，无需z-index为数值。根据我的测试，目前，IE以及FireFox仍是老套路。 -->

        <!-- CSS3与新时代的层叠上下文 -->
        <!-- z-index值不为auto的flex项(父元素display:flex|inline-flex).
		元素的opacity值不是1.
		元素的transform值不是none.
		元素mix-blend-mode值不是normal.
		元素的filter值不是none.
		元素的isolation值是isolate.
		will-change指定的属性值为上面任意一个。
		元素的-webkit-overflow-scrolling设为touch. -->
