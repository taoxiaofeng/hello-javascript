<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css定位</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .bg {
      width: 100%;
    }

    .modal {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0; 
      background: rgba(0, 0, 0, 0.5);
    }

    .dog {
      width: 200px;
      height: 200px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }


  </style>
</head>

<body>

  <img class="bg" src="./images/bg.jpg" alt="">
  <div class="modal">
    <img class="dog" src="./images/dog.jpg" alt="">
  </div>
</body>

</html>
