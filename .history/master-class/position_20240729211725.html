<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css定位</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .bg {
      width: 100%;
    }

    .modal {
      position: fixed;
      background: red;
    }
  </style>
</head>

<body>

  <img class="bg" src="./images/bg.jpg" alt="">
  <div class="modal">
    <img src="./images/dog.jpg" alt="">
  </div>
</body>

</html>
