<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    hr,
    p,
    blockquote,
    dl,
    dt,
    dd,
    ul,
    ol,
    li,
    pre,
    form,
    fieldset,
    legend,
    button,
    input,
    textarea,
    th,
    td {
      margin: 0;
      padding: 0;
    }

    body,
    button,
    input,
    select,
    textarea {}

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-size: 100%;
    }

    address,
    cite,
    dfn,
    em,
    var {
      font-style: normal;
    }

    code,
    kbd,
    pre,
    samp {
      font-family: couriernew, courier, monospace;
    }

    small {
      font-size: 12px;
    }

    ul,
    ol {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    sup {
      vertical-align: text-top;
    }

    sub {
      vertical-align: text-bottom;
    }

    legend {
      color: #000;
    }

    fieldset,
    img {
      border: 0;
    }

    button,
    input,
    select,
    textarea {
      font-size: 100%;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrap {
      width: 540px;
      height: 724px;
      background: url('https://img.xiaobocaiw.com/qq/xunzhao/11') no-repeat;
      background-size: 100% 100%;
      position: relative;
    }

    .time-box {
      width: 216px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: absolute;
      top: 140px;
      left: 30%;
    }

    .time-box>div:first-child,
    .time-box>div:last-child {
      width: 30px;
      height: 2px;
      background: #222957;
    }

    .year-wrap {
      width: 116px;
      height: 40px;
      font-size: 22px;
      color: #222957;
      font-weight: 500px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .anniversary-title {
      width: 288px;
      line-height: 118px;
      font-size: 46px;
      color: #222957;
      font-weight: 800;
      position: absolute;
      top: 192px;
      left: 22%;
      display: flex;
      justify-content: space-between;
    }

    .content {
      width: 100%;
      height: 100%;
    }

    .sentiment {
      width: 280px;
      height: 172px;
      color: #222957;
      position: absolute;
      top: 360px;
      left: 23%;
    }

    .sentiment>div:first-child {
      margin - bottom: 10px;
    }

    .qianming {
      width: 162px;
      height: 72px;
      background: url(https://xiaobocai.oss-cn-hangzhou.aliyuncs.com/qq/xunzhao/qianming.png) no-repeat;
      background-size: 100% 100%;
      position: absolute;
      right: 22%;
      bottom: 20%;
    }
  </style>
</head>

<body>

  <div class='content'>

    <div class='wrap'>
      <div class="time-box">
        <div></div>
        <div class="year-wrap">
          <div>${year1}</div>
          <div>${year2}</div>
          <div>${year3}</div>
          <div>${year4}</div>
        </div>
        <div></div>
      </div>
      <div class="anniversary-title">
        <div>入</div>
        <div>职</div>
        <div>九</div>
        <div>周</div>
        <div>年</div>
      </div>
      <div class="sentiment">
        <div>Dear ${name1}：</div>
        <div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;春去秋来，不知不觉中，您与美创已携手前行${time1}年。
          一路走来，美创取得的成绩离不开您的拼搏，感谢您的付出和陪伴！
          祝您入职${time1}周年快乐！一起为美创的未来添砖加瓦！
        </div>
      </div>

      <div class="qianming">

      </div>

    </div>

  </div>
</body>

</html>
