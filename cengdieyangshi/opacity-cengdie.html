<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opacity 层叠样式</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: blue;
            opacity: 0.5;
        }

        .box img {
            width: 300px;
            height: 200px;
            position: relative;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../images/fs.jpg" alt="">
    </div>
</body>
</html>
