<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mix-blend-mode 层叠样式</title>
</head>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: blue;
            mix-blend-mode: darken;
        }

        .box img {
            width: 200px;
            height: 200px;
            position: relative;
            z-index: -1;
            right: -150px;
        }
    </style>
<body>
    <div class="box">
        <img src="../image/fs.jpg" alt="">
    </div>
</body>
</html>
