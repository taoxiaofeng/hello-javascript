<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z-index 层叠样式</title>
    <style>
        .box {
            display: flex;
        }

        .box div {
            width: 200px;
            height: 200px;
            background-color: blue;
            z-index: 1;
        }

        .box div img {
            width: 300;
            height: 300px;
            position: relative;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>
            <img src="../image/fs.jpg">
        </div>
    </div>
</body>

</html>
