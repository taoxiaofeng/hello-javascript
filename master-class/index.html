<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML + CSS</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      padding: 10px;
      border: 5px solid orange;
      background-color: red;
      box-sizing: content-box;
    }
    
    .box2 {
      margin: 10px;
      width: 100px;
      height: 100px;
      padding: 10px;
      border: 5px solid orange;
      background-color: red;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box">

  </div>

  <div class="box2">

  </div>
  
</body>
</html>
