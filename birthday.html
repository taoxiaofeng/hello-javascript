<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    hr,
    p,
    blockquote,
    dl,
    dt,
    dd,
    ul,
    ol,
    li,
    pre,
    form,
    fieldset,
    legend,
    button,
    input,
    textarea,
    th,
    td {
      margin: 0;
      padding: 0;
    }

    body,
    button,
    input,
    select,
    textarea {
      font: 12px/1.5tahoma, arial, \5b8b\4f53;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-size: 100%;
    }

    address,
    cite,
    dfn,
    em,
    var {
      font-style: normal;
    }

    code,
    kbd,
    pre,
    samp {
      font-family: couriernew, courier, monospace;
    }

    small {
      font-size: 12px;
    }

    ul,
    ol {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    sup {
      vertical-align: text-top;
    }

    sub {
      vertical-align: text-bottom;
    }

    legend {
      color: #000;
    }

    fieldset,
    img {
      border: 0;
    }

    button,
    input,
    select,
    textarea {
      font-size: 100%;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      background: #d4ecf8;
    }

    .main-message {
      background: url(/uploads/150601/envolope.svg);
      width: 379px;
      height: 249px;
      background-repeat: no-repeat;
      margin-left: 200px;
      z-index: 5;
      position: relative;
      margin-top: 200px;
      -webkit-animation: letterani 0.5s 1 linear;
      -webkit-animation-delay: 1.5s;
    }

    @-webkit-keyframes letterani {
      0% {
        margin-top: 200px;
      }

      45% {
        margin-top: 300px;
      }

      50% {
        margin-top: 294px;
      }

      100% {
        margin-top: 200px;
      }
    }

    .bg-message-two {
      background: url(/uploads/150601/bg-msg.svg);
      width: 238px;
      height: 127px;
      background-repeat: no-repeat;
      left: 222px;
      top: -420px;
      z-index: 2;
      position: relative;
      -webkit-animation: message-bg-left 1.5s 1 ease-in-out;
      -webkit-animation-delay: 1.8s;
    }

    @-webkit-keyframes message-bg-left {
      0% {
        left: 222px;
        top: -420px;
      }

      50% {
        left: 222px;
        top: -306px;
      }
    }

    .bg-message-one {
      background: url(/uploads/150601/bg-msg.svg);
      width: 238px;
      height: 127px;
      background-repeat: no-repeat;
      left: 322px;
      top: -305px;
      z-index: 3;
      position: relative;
      -webkit-animation: message-bg-right 1.5s 1 ease-in-out;
      -webkit-animation-delay: 1.9s;
    }

    @-webkit-keyframes message-bg-right {
      0% {
        left: 322px;
        top: -305px;
      }

      50% {
        left: 322px;
        top: -206px;
      }
    }

    .front-msg {
      background: url(/uploads/150601/msg.svg) #fff;
      width: 261px;
      height: 252px;
      background-repeat: no-repeat;
      float: left;
      top: -600px;
      left: 260px;
      z-index: 4;
      position: relative;
      -webkit-animation: front 2s 1 ease-in-out;
      -webkit-animation-delay: 1.6s;
    }

    @-webkit-keyframes front {
      0% {
        top: -650px;
        left: 260px;
        height: 212px;
      }

      10% {
        top: -655px;
        left: 260px;
        height: 312px;
      }

      50% {
        top: -400px;
        left: 260px;
        overflow: hidden;
        height: 100px;
      }

      80% {
        top: -450px;
        height: 100px;
        overflow: hidden;
      }

      100% {
        top: -650px;
        left: 260px;
        overflow: visible;
      }
    }

    .top-envo {
      background: url(/uploads/150601/top-envo.svg);
      width: 380px;
      height: 125px;
      background-repeat: no-repeat;
      float: left;
      top: -123px;
      z-index: 2;
      position: relative;
      left: 199px;
      transform: rotateZ(180deg);
      -webkit-animation: top-envolope 1s 1 ease-in-out;
      -webkit-animation-delay: 2s;
      background-position: 0px -7px;
    }

    @-webkit-keyframes top-envolope {
      0% {
        -webkit-transform: scaley(0);
        transform: rotatex(180deg);
        height: 115px;
      }

      50% {
        -webkit-transform: scaley(-1);
        transform: rotatex(0deg);
        transform-origin: center center;
        top: 4px;
        height: 125px;
        background-position: 0px 0px;
        z-index: 6;
      }

      100% {
        -webkit-transform: scaley(0);
        transform: rotatex(180deg);
      }
    }

    .bar {
      width: 500px;
      height: 10px;
      background: #cbe3f1;
      position: absolute;
      top: 550px;
      left: 140px;
    }
  </style>
</head>

<body>
  <div class="top-envo"></div>
  <div class="main-message"></div>
  <div class="bg-message-one"></div>
  <div class="bg-message-two"></div>
  <div class="front-msg"></div>
  <div class="bar"></div>
</body>

</html>
