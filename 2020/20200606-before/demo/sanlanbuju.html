<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .wrap {
            overflow: hidden;
        }

        .left {
            float: left;
            width: 200px;
            height: 100px;
            background: coral;
            margin-left: -100%;
        }

        .middle {
            float: left;
            width: 100%;
            height: 100px;
            background: lightblue;
        }

        .right {
            float: left;
            width: 120px;
            height: 100px;
            background: gray;
            margin-left: -120px;
        }

        .main {
            margin: 0 140px 0 220px;
            background: lightpink;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="middle">
            <div class="main">中间</div>
        </div>
        <div class="left">左侧</div>
        <div class="right">右侧</div>
    </div>
</body>

</html>
