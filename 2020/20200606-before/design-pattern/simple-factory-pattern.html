<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单工厂模式</title>
</head>

<body>
    <script>
        /*创建一个函数，通过传参的方式实现简单工厂模式*/
        function createPerson(name, age, sex, job) {
            return {
                name: name,
                age: age,
                sex: sex,
                job: job
            };
        }
        var p = createPerson('张三', 28, '男', '厨师');
        var p1 = createPerson('李丽', 18, '女', '学生');
        console.log(p,p1);
    </script>

</body>

</html>
