    <script>
        var xmlhttp;
        if (window.XMLHttpRequest) { // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else { // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        var requestId = '';
        var timer = null;

        /*
         * 初始化函数 获取二维码等相关逻辑处理
         */
        (function() {
            getQrCode();
        })();

        /*
         * 获取二维码
         */
        function getQrCode() {
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    if (xmlhttp.response) {
                        var response = JSON.parse(xmlhttp.response);
                        var imgBase64 = document.getElementById('imgBase64');
                        if (Object.prototype.toString.call(response) == '[object Object]') {
                            imgBase64.setAttribute('src', "data:image/jpeg;base64," + response.imgBase64);
                            requestId = response.requestId;
                            if (requestId) {
                                pollingStatus();
                            }
                        }
                    }
                }
            }

            xmlhttp.open("GET", "/api/v1/login?t=" + new Date().getTime(), true);
            xmlhttp.send();
        }

        /*
         * 获取授权状态
         */
        function getAuthorizationStatus() {
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    if (xmlhttp.response == '0') {
                        clearTimeout(timer);
                    }
                }
            }

            xmlhttp.open("GET", "/api/v1/send?requestId=" + requestId, true);
            xmlhttp.send();
        }

        /*
         * 轮询获取 授权状态
         */
        function pollingStatus() {
            timer = setTimeout(function() {
                getAuthorizationStatus();
            }, 2000)
        }

        /*
         * 刷新
         */
        function refresh() {
            loseEfficacy();
        }

        function loseEfficacy() {
            var loseEfficacyMasking = document.getElementById('lose-efficacy-masking');
            loseEfficacyMasking.style.visibility = 'hidden';
            getQrCode();
        }

        setTimeout(function() {
            var loseEfficacyMasking = document.getElementById('lose-efficacy-masking');
            loseEfficacyMasking.style.visibility = 'visible';
        }, 120000)
    </script>
