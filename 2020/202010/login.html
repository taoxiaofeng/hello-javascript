<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绍兴市人民医院</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        .wrap {
            height: 100%;
            background: linear-gradient(#fafcfe, #edf3fc);
            display: flex;
            flex-direction: column;
        }
        
        .login {
            width: 300px;
            padding: 20px;
            opacity: .9;
            margin: auto;
            text-align: center;
            background: #fff;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            position: relative;
        }
        
        .login img {
            width: 260px;
        }
        
        .login .success-masking,
        .login .fail-masking,
        .login .lose-efficacy-masking {
            width: 260px;
            height: 260px;
            position: absolute;
            top: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0.9;
            background-color: #fff;
            visibility: hidden;
            transition: all .3s ease-in-out;
        }
        
        .login-button:not(:disabled):not(.disabled) {
            cursor: pointer;
        }
        
        .login-button.disabled,
        .login-button:disabled {
            color: rgba(255, 255, 255, .8);
            background-color: #108ee9;
            border-color: #108ee9;
            opacity: .65;
            cursor: not-allowed;
        }
        
        .login-button {
            width: 100%;
            height: 34px;
            min-width: 70px;
            color: #fff;
            padding: 0 10px;
            background-color: #108ee9;
            border-color: #108ee9;
            min-width: 68px;
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border: 1px solid transparent;
            font-size: .8125rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
        
        .test {
            width: 100px;
            height: 50px;
            margin: 20px;
        }
        
        .test button {
            margin: 20px;
        }
    </style>
</head>

    <script>
        (function() {
            var xmlhttp;
            if (window.XMLHttpRequest) { // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else { // code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }

            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    xmlDoc = xmlhttp.responseXML;
                    debugger
                }
            }

            xmlhttp.open("GET",
                "https://test.51trust.com/gateway/oauth/authorize?responseType=code&clientId=2017070411003376" +
                Math.random(), true);
            xmlhttp.send();
        })();


        function successTest() {
            var failMasking = document.getElementById('fail-masking');
            var successMasking = document.getElementById('success-masking');
            failMasking.style.visibility = 'hidden';
            successMasking.style.visibility = 'visible';

            setTimeout(() => {
                successMasking.style.visibility = 'hidden';
            }, 3000);
        }

        function failTest() {
            var successMasking = document.getElementById('success-masking');
            var failMasking = document.getElementById('fail-masking');
            successMasking.style.visibility = 'hidden';
            failMasking.style.visibility = 'visible';

            setTimeout(() => {
                failMasking.style.visibility = 'hidden';
            }, 3000);
        }

        function loseEfficacy() {
            location.reload();
        }

        setTimeout(function() {
            var loseEfficacyMasking = document.getElementById('lose-efficacy-masking');
            loseEfficacyMasking.style.visibility = 'visible';
        }, 120000)
    </script>
