<script>
    // function foo() {

    //     function doSomething() {
    //         console.log(something);
    //     }

    //     function doAnother() {
    //         console.log(another.join(" ! "));
    //     }
    // }

    function CoolModule() {
        var something = "cool";
        var another = [1, 2, 3];

        function doSomething() {
            console.log(something);
        }

        function doAnother() {
            console.log(another.join(" ! "));
        }

        return {
            doSomething: doSomething,
            doAnother: doAnother
        }
    }

    var foo = CoolModule();
    foo.doSomething(); // cool
    foo.doAnother(); // 1 ! 2 ! 3
    // 这个模式在 JavaScript 中被称为模块。
    // 最常见的实现模块模式的方法通常被称为模块暴露， 这里展示的是其变体。
</script>
