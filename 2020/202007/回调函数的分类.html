<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调函数的分类</title>
</head>

<body>
    <script>
        /*
         * 同步回调： 
         * 理解： 立即执行，完全执行完了才结束，不会放入回调队列中
         * 例子： 数组遍历相关的回调函数，Prommise  和 excutor 函数
         * 异步回调：
         * 理解：不会立即执行，会放入回调队列中，将来执行。
         * 例子： 定时器回调 / ajax 回调 / Promise 的成功 | 失败的回调
         */

        // 1.同步回调函数
        const arr = [1, 3, 5];
        arr.forEach((item) => { // 遍历回调，同步回调函数，不会放入队列，一上来就要执行完。
            console.log(item);
        });
        console.log('forEach 之后')

        // 2.异步回调函数
        setTimeout(() => { // 异步回调函数，会放到队列中将来执行
            console.log('timeout callback');
        }, 100);
        console.log('setTimeout');
    </script>

</body>

</html>
