<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局</title>
    <style>
        /*
        * 双飞翼布局 => 浮动 和 负margin
        **/
        html,
        body {
            height: 100%;
            overflow: hidden;
        }
        .left,
        .right {
            width: 200px;
            min-height: 200px;
            background-color: lightblue;
        }

        .container {
            width: 100%;
        }

        .container .center {
            margin: 0 200px;
            min-height: 400px;
            background-color: lightsalmon;
        }

        .container,
        .left,
        .right {
            float: left;
        }

        .left {
            margin-left: -100%;
        }

        .right {
            margin-left: -200px;
        }
    </style>
</head>

<body>
    <div class="clearfix">
        <div class="container">
            <div class="center"></div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>

</html>
