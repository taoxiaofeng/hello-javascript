<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区分函数对象和实例对象</title>
</head>

<body>
    <script>
        /*
            函数对象：将函数作为对象使用时，简称为函数对象。
            实例对象：new 函数产生的对象，简称为对象
        */

        function Fn() {} // Fn 函数
        const fn = new Fn(); // Fn 是构造函数  fn是实例对象 （简称对象）

        console.log(Fn.prototype); // Fn 是函数对象
        Fn.call({}); //Fn 是函数对象
        $('#test'); // jQuery 是函数
        $.get('/test'); // jQuery 是函数对象

        function Person(params) {}
    </script>

</body>

</html>
