<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全选/不选/反选</title>
    <script>
        window.onload = function () {
            var btn1 = document.getElementById('btn1');
            var btn2 = document.getElementById('btn2');
            var btn3 = document.getElementById('btn3');
            var oDiv = document.getElementById('oDiv');
            var aCheck = oDiv.getElementsByTagName('input');
            btn1.onclick = function () {
                for (let i = 0; i < aCheck.length; i++) {
                    aCheck[i].checked = true;
                }
            }
            btn2.onclick = function () {
                for (let i = 0; i < aCheck.length; i++) {
                    aCheck[i].checked = false;
                }
            }
            btn3.onclick = function () {
                for (let i = 0; i < aCheck.length; i++) {
                    aCheck[i].checked = !aCheck[i].checked;
                }
            }
        }
    </script>
</head>

<body>
    <input type="button" id="btn1" value="全选">
    <input type="button" id="btn2" value="不选">
    <input type="button" id="btn3" value="反选">
    <div id="oDiv">
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
    </div>
</body>

</html>
